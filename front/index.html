<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="小公主PDF" />
    <link rel="icon" href="favicon.ico"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="小公主PDF工具集"/>
    <link rel="apple-touch-icon" href="logo192.png"/>
    <link rel="manifest" href="manifest.json"/>
    <title>小公主PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link href="index.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                小公主PDF
            </a>
        </div>
    </nav>
    <div class="alert alert-primary alert-dismissible fade show m-2" role="alert">Update: we already fix the bug when you drop a pdf file
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container text-center">
        <h2>
            <span class="material-symbols-outlined rounded main_color">lock_open</span>Unlock PDF
        </h2>
        <h6 class="text-secondary">An easy-to-use online PDF password remover</h6>
        <div class="p-2 main_color mx-auto" style="max-width: 800px;">
            <div id="drop-area" class="position-relative" style="background-color: rgba(0, 0, 0, 0.1); min-height: 300px; border: 2px dashed rgba(0, 0, 0, 0.15);">
                <div class="px-2">
                    <form id="pdf-uploader" class="px-5">
                        <span class="material-symbols-outlined pt-3" style="font-size: 60px;">
                            picture_as_pdf
                        </span>
                        <input class="form-control" type="file" id="pdf-file" name="file" accept=".pdf">
                    </form>
                    <div id="drop-text" class="pt-3 text-white">Click or Drop PDF here</div>
                    <div id="main" class="pt-3 px-5 d-none">
                        <div class="progress">
                            <div id="progress"
                                class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
                                role="progressbar" aria-label="Warning example" style="width: 0%" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                        <div id="status" class="text-white pt-2">Uploading...</div>
                        <div class="pt-2">
                            <a id="download" type="button" class="btn btn-success disabled" download>Download</a>
                            <a type="button" class="btn btn-secondary" href="">Reset</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="pt-5">Author: XGG@2022</footer>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64.js"></script>
</body>

</html>
